<h2>Edit Photo</h2>

<form ng-submit="controller.save()">
  <div class="form-group">
    <label>Title:</label>
    <input ng-model="controller.photo.title" class="form-control" />
  </div>
  <div class="form-group">
    <label>Description:</label>
    <input ng-model="controller.photo.desc" class="form-control" />
  </div>
  <button class="btn btn-primary">Edit Photo</button>
</form>
